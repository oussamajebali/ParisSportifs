apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.example.leaguesfootballv2'
    compileSdk versions.compile_sdk_version

    defaultConfig {
        applicationId "com.example.leaguesfootball"
        minSdk versions.min_sdk_version
        targetSdk versions.target_sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.compose.compose_compiler_version
    }

    tasks.withType(Test) {
        useJUnitPlatform()
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Compose
    implementation "androidx.activity:activity-compose:$versions.compose.activity_compose"
    implementation "androidx.compose.material:material:$versions.compose.material"
    implementation "androidx.compose.ui:ui-tooling-preview:$versions.compose.compose"
    implementation "androidx.compose.ui:ui:$versions.compose.compose"
    implementation "androidx.compose.ui:ui-tooling:$versions.compose.compose"
    implementation "androidx.compose.foundation:foundation:$versions.compose.compose"
    implementation "androidx.compose.material3:material3:$versions.compose.material_3"
    implementation "io.coil-kt:coil-compose:$versions.compose.coil"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:$versions.compose.lifecycle_runtime"
    implementation "androidx.navigation:navigation-runtime-ktx:$versions.compose.navigation"
    implementation "androidx.navigation:navigation-compose:$versions.compose.navigation"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.lifecycle"

    // Retrofit
    implementation "com.squareup.okhttp3:okhttp:$versions.okhttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$versions.okhttp"
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "com.squareup.retrofit2:converter-jackson:$versions.retrofit"

    // Hilt
    implementation "com.google.dagger:hilt-android:$versions.hilt"
    kapt "com.google.dagger:hilt-compiler:$versions.hilt"

    // Room
    implementation "androidx.room:room-runtime:$versions.room"
    kapt "androidx.room:room-compiler:$versions.room"
    implementation "androidx.room:room-ktx:$versions.room"

    // Test
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$versions.tests.jupiter_engine"
    testImplementation "junit:junit:$versions.tests.junit"
    testImplementation "org.mockito:mockito-core:$versions.tests.mockito_core"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$versions.tests.mockito_kotlin"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$versions.tests.jupiter_api"
    testImplementation "org.mockito:mockito-junit-jupiter:$versions.tests.mockito_junit"
    testImplementation "org.assertj:assertj-core:$versions.tests.assertj_version"
    testImplementation "com.squareup.okhttp3:mockwebserver:$versions.okhttp"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.tests.kotlinx_coroutines_test_version"
}